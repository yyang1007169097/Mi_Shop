<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/css/bootstrap.css" />
	</head>
	<style type="text/css">
		body {
			background: rgb(20, 33, 42);
		}
		
		.xian {
			height: 2px;
			background: #ff6700;
			margin: 8px auto;
		}
		
		.navbar {
			width: 50%;
			margin: 10px auto;
		}
		
		.form-horizontal .form-group {
			margin-left: 30%;
		}
		
		#regist {
			width: 1000px;
			height: 550px;
			margin: 20px auto;
			background: #fff;
			color: #000;
			border-radius: 6px;
		}
		
		.glyphicon-user {
			color: #ff6700;
			font-weight: bold;
		}
		
		.navbar-right a:hover {
			color: orange;
		}
	</style>

	<body>
		<form class="form-horizontal" role="form">
			<div id="regist">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">会员注册</a>
						</div>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="../index.html"><span class="glyphicon glyphicon-user">小米商城</span></a>
							</li>
						</ul>

					</div>
					<div class="xian"></div>
				</nav>
				<br />
				<br />
				<div class="form-group has-feedback">
					<label for="firstname" class="col-sm-2 control-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;</label>
					<div class="col-sm-4 col-md-4">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
						<input type="text" class="form-control" id="firstname" placeholder="请输入名字">
					</div>
				</div>
				<br />
				<div class="form-group has-feedback">
					<label for="inputPassword" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;</label>
					<div class="col-sm-4 col-md-4">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
					</div>
				</div>
				<br />
				<div class="form-group has-feedback">
					<label for="inputPassword" class="col-sm-2 control-label">确认密码:&nbsp;&nbsp;</label>
					<div class="col-sm-4 col-md-4">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						<input type="password" class="form-control" id="inputPassword" placeholder="请再次输入密码">
					</div>
				</div>
				<br />
				<div class="form-group has-feedback">
					<label for="firstname" class="col-sm-2 control-label">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;</label>
					<div class="col-sm-4 col-md-4">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
						<input type="text" class="form-control" id="firstname" placeholder="请填写正确的手机号">
					</div>
				</div>
				<br />
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3 col-md-3">
						<button type="submit" class="btn btn-default btn-block">注册</button>
					</div>
				</div>
			</div>
		</form>
		<!--引入jquery-->
		<script type="text/javascript " src="../plugins/jquery/jquery.min.js "></script>
		<!--引入bootstrap.js-->
		<script type="text/javascript " src="../plugins/bootstrap/js/bootstrap.js "></script>
	</body>

</html>
